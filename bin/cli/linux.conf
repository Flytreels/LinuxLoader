# 根据实际情况填写
# CPU架构
ARCH="arm64"
#
DISTRIB="rootfs"
# DNS[不用管]
DNS="8.8.8.8"
INCLUDE="bootstrap init"
INIT_PATH="/etc/rc.local"
# 超级用户[不用管]
INIT_USER="root"
