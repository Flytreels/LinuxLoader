TARGET_TYPE="directory"
DISK_SIZE="0"
PRIVILEGED_USERS="android:aid_inet android:aid_sdcard_rw android:aid_graphics"
# 用户名密码
USER_NAME="flytree"
USER_PASSWORD="1"